<div id="main">
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Recherche</span>
        </div>
        <input v-model="searchString" type="text" class="form-control" placeholder="Entrez un nom d'évènement" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <div class="bar">

        <!-- These two buttons switch the layout variable,
             which causes the correct UL to be shown. -->

        <a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
        <a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'"></a>
    </div>
    <div v-if="layout == 'grid'" class="row">
        <div v-for="record in filteredEvents" class="col-md-3">
            <div class="card overflow-auto" >
                <img :src="record.fields.media_1">
                <div class="card-body">
                    <h5 class="card-title">{{record.fields.nom}}</h5>
                    <p class="card-text">{{record.fields.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
        </div>
    </div>

    <table v-if="layout == 'list'" class="table">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="record in filteredEvents">
            <td>{{record.fields.nom}}</td>
            <td>{{record.fields.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'

    var vue = new Vue({

        el: '#main',

        data: {
            layout: "grid",
            searchString: "",
            records: null
        },

        created: function () {
            this.fetchData()
        },

        methods: {
            fetchData: function () {
                var self = this
                axios.get(apiURL)
                    .then(response => (self.records = response.data.records))
            }
        },

        computed: {
            filteredEvents: function() {
                var records_array = this.records,
                    searchString = this.searchString;

                if (!searchString){
                    return records_array;
                }

                searchString = searchString.trim().toLowerCase();

                records_array = records_array.filter(function (item) {
                    if (item.fields.description.toLowerCase().indexOf(searchString) !== -1){
                        return item;
                    }
                })

                return records_array;
            }
        }
    })
</script>
